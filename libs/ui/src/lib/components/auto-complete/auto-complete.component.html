<mat-form-field appearance="outline" class="frf-auto-complete">
  <input
    #trigger="matAutocompleteTrigger"
    [formControl]="optionControl"
    [matAutocomplete]="auto"
    matInput
    placeholder="{{ placeHolder() }}"
    type="text"
  />

  <div class="suffix-container" matSuffix>
    <button
      (click)="clearInput($event)"
      *ngIf="optionControl.value"
      aria-label="Clear"
      data-cy="clear-input"
      mat-icon-button
      type="button"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      (click)="openOrClosePanel($event, trigger)"
      *ngIf="!optionControl.value"
      aria-label="Toggle Panel"
      data-cy="toggle-panel"
      mat-icon-button
      type="button"
    >
      <mat-icon>{{ arrowIconSubject.getValue() }}</mat-icon>
    </button>
  </div>

  <mat-autocomplete
    #auto="matAutocomplete"
    (closed)="arrowIconSubject.next('arrow_drop_down')"
    (opened)="arrowIconSubject.next('arrow_drop_up')"
    (optionSelected)="arrowIconSubject.next('arrow_drop_down')"
    [displayWith]="displayFn"
  >
    <mat-option
      (click)="onOptionSelected(option)"
      *ngFor="let option of filteredOptions | async"
      [value]="option"
      class="app-option-name"
      data-cy="app-option"
    >
      {{ option.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
