<mat-toolbar>
  <div class="icon-title-container">
    <img
      alt="FamilyCentral Logo"
      height="40"
      ngSrc="{{ logoPath }}"
      width="40"
    />
    <label data-cy="headline">Family-Central</label>
  </div>
  <fcf-auto-complete
    (selectedAppOptionUrl)="navigateToSelectedApp($event)"
    [appOptions]="appOptions"
    [placeHolder]="'choose your app'"
  ></fcf-auto-complete>
</mat-toolbar>

<router-outlet />
